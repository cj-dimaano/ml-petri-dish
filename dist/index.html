<!DOCTYPE html>

<html lang="en-US">

<head>
  <meta charset="utf8" />
  <title>
    ML Petri Dish
  </title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="./index.js"></script>
</head>

<body>
  <div class="page">
    <main>
      <section class="game_info">
        <div class="game_info__header game_info__col1">Wake Count</div>
        <div class="game_info__header game_info__col2">Runtime</div>
        <div class="game_info__header game_info__col3">Bubble Count</div>

        <div id="wake_count" class="game_info__col1">0</div>
        <div id="duration" class="game_info__col2">0:00:00</div>
        <div id="bubble_count" class="game_info__col3">0</div>
      </section>
      <section class="game_view">
        <canvas id="game" height="300" width="400"></canvas>
      </section>
      <section class="agent_view">
        <canvas id="agent" height="10" width="400"></canvas>
      </section>
      <section class="agent_action">
        <div>
          <img id="action__rotate_ccw" class="action action__inactive" src="baseline_undo_black_18dp.png"
            title="rotate counter-clockwise">
        </div>
        <div>
          <img id="action__accelerate" class="action action__inactive" src="baseline_arrow_upward_black_18dp.png"
            title="accelerate">
        </div>
        <div>
          <img id="action__rotate_cw" class="action action__inactive" src="baseline_redo_black_18dp.png"
            title="rotate clockwise">
        </div>
      </section>
      <section class="environment_state">
        <table>
          <thead>
            <tr>
              <th colspan="2">Environment State</th>
            </tr>
          </thead>
          <tbody id="agent_environment"></tbody>
        </table>
      </section>
    </main>
  </div>
</body>

</html>
